{% extends "layout.html" %}
{% block content %}
	<section id="form"><!--form-->

				<div class="col-sm-4 col-sm-offset-1" style="margin-left: 35%; margin-right: auto;">
					<div class="login-form"><!--login form-->
						<h2>Update Product</h2>
					    <form method="POST" action="">
						    {% csrf_token %}
							<input name="name" value="{{ product.name }}" type="text" placeholder="Name" />
                            <input name="price" value="{{ product.price }}" type="number" min="0.00" max="10000.00" step="0.01" placeholder="Price" />
                            <input name="quantity" value="{{ product.quantity }}" type="number" placeholder="Quantity" />
                            <input name="brand" value="{{ product.brand }}" type="text" placeholder="Brand" />


                            <label>Category</label>
                              <br>

                            <select style="width:40%" name="category" >
                                      <option value="{{ product.name }}" selected>{{ product.name }}</option>
                                      <option value="Smartphones">Smartphones</option>
                                      <option value="Computers">Computers</option>
                                      <option value="Tablets">Tablets</option>
                                      <option value="Drones" >Drones</option>
                                      <option value="Televisions" >Televisions</option>

                            </select>
                              <br><br>

                            <label>Product Image</label>

                             <input value="{{ product.image }}" type="file" class="form-control-file" name="imagem" id="imagem" required>

                            <label>Description</label>

                            <textarea  value="{{ product.description }}" name="description" rows="4" cols="50" maxlength="300" placeholder="Description">
                            </textarea>

                              <br><br>

                            <label>Promotion</label>

                            <br>
                                <select style="width:40%; display: inline;" name="promo">
                                  <option value="{{ product.promotion.name }}">{{ product.promotion.name }}</option>

                                  {% for p in promotion %}
                                      <option value="{{ p.id}}">{{ p.name }}</option>
                                  {% endfor %}
                                </select>



                            <br>
                            <a href="{% url 'createPromotion' %}" > Create Another Promotion </a>






                            <label class="checkbox">
                                <span class="checkmark" style="margin-left: 20px;">Stock</span>
                                 <input type="checkbox" style="width: 20px; height: 20px; display: inline;" name="stock" >

                            </label>


                            <button style="float:right;" type="submit" class="btn btn-default">Update Product</button>

						</form>
					</div><!--/login form-->
				</div>
                <br><br>
                {% if error %}
                    <div class="alert alert-danger">
                         Name and Discount field must be filled!
                    </div>
                {% endif %}

		</div>
	</section><!--/form-->



{% endblock %}
