{% extends "layout.html" %}
{% block content %}

				<div class="col-sm-4 col-sm-offset-1" style="margin-left: 35%; margin-right: auto;">
					<div class="login-form"><!--login form-->
						<h2>Update Product</h2>
					   <form method="POST" action="." enctype= multipart/form-data>
						    {% csrf_token %}
							{{ form }}
                            <button style="float:right;" type="submit" class="btn btn-default">Update Product</button>
						</form>
					</div><!--/login form-->
				</div>
                <br><br>
                {% if error %}
                    <div class="alert alert-danger">
                         Name and Discount field must be filled!
                    </div>
                {% endif %}

		</div>
{% endblock %}
