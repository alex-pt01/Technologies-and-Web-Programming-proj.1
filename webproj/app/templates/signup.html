{% extends "layout.html" %}

{% block content %}

<!----------------------------------------------------------------------------------->




<!----------------------------------------------------------------------------------->


	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1" style="margin-left: 35%; margin-right: auto;">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
					    <form method="POST" action="">
						    {% csrf_token %}
                            <label>Username</label>
                            {{ form.username }}
                            <label>Email</label>
                            {{ form.email }}

                            <label>Enter Password</label>
                            {{ form.password1 }}

                            <label>Re-enter Password</label>
                            {{ form.password2 }}

							<button style="float:right;" type="submit" class="btn btn-default">Signup</button>
						</form>

                                                    {{ form.errors }}


		</div>


					</div><!--/sign up form-->




				</div>

			</div>




	</section><!--/form-->






{% endblock %}
