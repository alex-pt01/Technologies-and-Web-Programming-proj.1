{% extends "layout.html" %}
{% block content %}

    <style>
        .styled-table {
            border-collapse: collapse;
            width:66%;
            margin-left:17%;
            margin-right:17%;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
        }
        .styled-table thead tr {
            background-color: #009879;
            color: #009879;
            text-align: left;
        }

            .styled-table th,
             .styled-table td {
                padding: 30px 15px;
                }


            .styled-table tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }

            .styled-table tbody tr:last-of-type {
                border-bottom: 2px  #009879;
            }

            .styled-table tbody tr.active-row {
                color: #009879;
            }


    </style>
    <!--PROMOTIONS MANAGEMENT-->
        <div style="  margin:auto;
          width:70%;
          padding:63px;">

    	<section id="form"><!--form-->
        

                    <a class="btn btn-sm btn-success col-sm-1 " style="  width: 110px; margin-right:18%;
                    float:right"  href="{% url 'createPromotion' %}" > Create Promotion </a>
                <br><br>
                <table class="styled-table">
                <tr>
                    <th>Name</th>
                    <th>Discount</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Update</th>
                    <th>Delete</th>

                </tr>
                {% for promotion in promotions %}
                    <tr>
                        <th>{{ promotion.name }}</th>
                        <th>{{ promotion.price }}</th>
                        <th>{{ promotion.description }}</th>
                        <th>{{ promotion.deadline }}</th>
                        <th><a class="btn btn-sm btn-info" href="{% url 'updatePromotion' promotion.id %}">Update</a></th>
                        <th><a class="btn btn-sm btn-danger" href="{% url 'deletePromotion' promotion.id %}">Delete</a></th>

                    </tr>
                {%  endfor %}

                </table>





	</section><!--/form-->

	</div>


{% endblock %}
