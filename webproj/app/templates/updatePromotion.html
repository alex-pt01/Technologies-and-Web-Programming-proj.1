{% extends "layout.html" %}
{% block content %}
				<div class="col-sm-4 col-sm-offset-1" style="margin-left: 35%; margin-right: auto;">
					<div class="login-form"><!--login form-->
						<h2>Update Promotion</h2>
					    <form method="POST" action="">
						    {% csrf_token %}
							<input name="name" value="{{ promotion.name }}" type="text" placeholder="Name" />
                            <input name="discount" value="{{ promotion.discount }}" type="number" min="0.00" max="10000.00" step="0.01" placeholder="Discount" />
                            <input name="description" value="{{ promotion.description }}" type="text" placeholder="Description" />
                            <input name="deadline" value="{{ promotion.deadline }}" type="date" placeholder="Deadline" value="{{placement.date|date:"Y-m-d" }}" />
                            <button style="float:right;" type="submit" class="btn btn-default">Update Promotion</button>
						</form>
					</div><!--/login form-->
				</div>
                <br><br>
                {% if error %}
                    <div class="alert alert-danger">
                         Name and Discount field must be filled!
                    </div>
                {% endif %}
		</div>
{% endblock %}
