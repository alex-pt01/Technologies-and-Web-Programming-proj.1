{% extends "layout.html" %}
{% block content %}
    <br>
	<section ><!--form-->
        <div class="row">
				<div class="col-sm-2 col-sm-offset-5" >

					<div class="login-form">
						<a  class="btn btn-default" href="{% url 'account' %}">Go Back</a>
                        <h2>Update Your account</h2>
                        <hr>
					    <form method="POST" action="">
						    {% csrf_token %}
                            {{ form }}

                            <button style="float:right;" type="submit" class="btn btn-default">Update User</button>


						</form>
					</div>
				</div>
                {% if error %}
                        <div id="hideDiv" style= "position: absolute; margin-left: 1500px;   margin-top: 40px" class=" col-sm-2 alert alert-success">
                            {{ error }}
                        </div>
                {% endif %}

        </div>
    </div>
	</section>
{% endblock %}
