{% extends "layout.html" %}
{% block content %}
	<section id="form"><!--form-->

				<div class="col-sm-4 col-sm-offset-1" style="margin-left: 35%; margin-right: auto;">
					<div class="login-form"><!--login form-->
						<h2>Create Product</h2>
					    <form method="POST" action="">
						    {% csrf_token %}
							<input name="name" type="text" placeholder="Name" />
                            <input name="price" type="number" min="0.00" max="10000.00" step="0.01" placeholder="Price" />
                            <input name="quantity" type="number" placeholder="Quantity" />
                            <input name="brand" type="text" placeholder="Brand" />

                            <label>Category</label>
                              <br>
                            <select style="width:40%" name="category" >
                                      <option value="Smartphones">Smartphones</option>
                                      <option value="Computers">Computers</option>
                                      <option value="Tablets">Tablets</option>
                                      <option value="Drones" selected>Drones</option>
                                      <option value="Televisions" selected>Televisions</option>
                            </select>
                              <br><br>

                            <label>Product Image</label>

                            <input type="file" class="form-control-file" name="img01" id="imagem" required>

                            <label>Description</label>

                            <textarea  name="description" rows="4" cols="50" maxlength="300" placeholder="Description">
                            </textarea>

                              <br><br>

                            <label>Promotion</label>

                            <br>
                                <select style="width:40%; display: inline;" name="promo">
                                  {% for p in promotion %}
                                      <option value="{{ p.id}}">{{ p.name }}</option>
                                  {% endfor %}
                                </select>
                            <br>
                            <a href="{% url 'createPromotion' %}" > Create Another Promotion </a>
                            <label class="checkbox">
                                <span class="checkmark" style="margin-left: 20px;">Stock</span>
                                 <input type="checkbox" style="width: 20px; height: 20px; display: inline;" name="stock" >
                            </label>
                            <button style="float:right;" type="submit" class="btn btn-default">Create Product</button>
						</form>
					</div><!--/login form-->
				</div>
                <br><br>
                {% if error %}
                    <div class="alert alert-danger">
                         All fields must be filled!
                    </div>
                {% endif %}
		</div>
	</section><!--/form-->
{% endblock %}
